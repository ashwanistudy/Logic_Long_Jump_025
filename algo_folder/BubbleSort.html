<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <title>Bubble Sort</title>
</head>

<body>
  <div id="bSort" class="sort">
    <div class="visualizer">
      <div class="sort-header">
        <p>Bubble Sort visualizer</p>
        <div id="buttons">
          <button class="btn" id="btnstart">Start</button>
          <button class="btn" id="btnreset">Reset</button>
          <button class="btn" id="btngenerate">Generate New Array</button>
        </div>
      </div>
      <div id="bvisualarea" class="visualarea">
        visual area
      </div>
      <div id="binout" class="inout">
        <textarea id="binput" class="input" placeholder="Enter Some Numbers..."></textarea>
        <p id="boutput" class="output">
          output.......
        </p>
      </div>
    </div>
    <div id="balgoarea" class="algoarea">
      <div class="scode">
        pseudo code
      </div>
      <div class="complexity">
        <div class="tcomplexity">
          time complexity
        </div>
        <div class="scomplexity">
          space complexity
        </div>
      </div>

    </div>
  </div>
  <!-- <script src="./index.js"></script> -->
</body>
</html>
