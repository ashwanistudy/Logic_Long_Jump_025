<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./algo_style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      #first {
        width: 95%;
        height: 20rem;
        background-color: white;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      #first>span{
        padding: .5rem 1rem;
        background-color: navajowhite;
        font-size: 1.5rem;
      }
      #first>span:nth-of-type(1){
        border-top-left-radius: .5rem;
        border-bottom-left-radius: .5rem;
      }
      #first>span:nth-last-of-type(1){
        border-top-right-radius: .5rem;
        border-bottom-right-radius: .5rem;
      }
      #second {
        width: 95%;
        margin: auto;
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
      input {
        width: 5rem;
        height: 2rem;
        padding: 1.5rem;
        font-size: 2rem;
        border: none;
        border-radius: .5rem;
      }
      button {
        padding: 1rem 2rem 1rem 2rem;
        margin-left: 2rem;
        font-size: 2rem;
        font-weight: 600;
        background-color: rgba(0, 128, 0, 0.747);
        cursor: pointer;
        border-radius: .5rem;
        border: none;
      }
      button:hover {
        background-color: rgb(6, 206, 6);
      }
      #second > form > button {
        margin-left: 0;
      }
      #third{
        background-color: white;
        width: 95%;
        height: 5rem;
        margin: auto;
        border-bottom-left-radius: .5rem;
        border-bottom-right-radius: .5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #third>span{
        font-size: 1.5rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <!-- nav bar start -->
      <nav>
        <img src="./Main_Logo.jpeg" alt="" />
        <p>Stack Data Structure</p>
        <p id="hamburger">=</p>
      </nav>
      <hr style="color: gray" />
      <!-- nav bar end -->

      <!-- First Section start -->
      <section id="first"></section>
      <!-- First Section end -->

      <section id="third"></section>

      <!-- Second Section start -->
      <section id="second">
        <form action="" id="form">
          <input type="number" required id="push" placeholder="0" value="" />
          <button type="submit">Push</button>
        </form>
        <button id="pop">Pop</button>
        <button id="peek">Peek</button>
      </section>
      <!-- Second Section end -->
    </div>
  </body>
</html><script src="./algo_scripts.js"></script>

<script>

  let arr=[]

  document.getElementById("form").addEventListener('submit', input)
  document.getElementById("pop").addEventListener('click', poped)
  document.getElementById("peek").addEventListener('click', peeked)


  function input(){
    event.preventDefault()
    let val = document.getElementById("push").value
    arr.push(val)
    if (arr.length >0){
      show()
    }
    document.getElementById("third").innerHTML=""
    document.getElementById("third").innerHTML=`<span>Pushed: ${val}</span>`
  }


  function show(){
    document.getElementById('first').innerHTML=""
    arr.forEach( (ele)=>{
      let stack=document.createElement("span")
      stack.innerHTML=`${ele}`
      let vision = document.getElementById('first')
      vision.appendChild(stack)
    }

    )
  }
  
function poped(){
  if (arr.length >0){
    let res=arr.pop()
    document.getElementById("third").innerHTML=""
    document.getElementById("third").innerHTML=`<span>Poped: ${res}</span>`
  }
  show()
}

function peeked(){
  if (arr.length >0){
    let res=arr[arr.length -1]
    document.getElementById("third").innerHTML=""
    document.getElementById("third").innerHTML=`<span>Top Element: ${res}</span>`
  }
}
</script>
